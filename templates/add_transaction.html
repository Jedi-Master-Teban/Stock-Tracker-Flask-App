<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Transaction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #00BFFF;
            color: white;
            font-family: Verdana, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            background-color: #1E90FF;
            border: none;
        }
        .card-header, .card-body {
            color: white;
        }
    </style>
    <script>
        function toggleFields() {
            var type = document.getElementById("type").value;
            var cashField = document.getElementById("cashField");
            var symbolField = document.getElementById("symbolField");
            var quantityField = document.getElementById("quantityField");
            var priceField = document.getElementById("priceField");

            if (type === "deposit") {
                cashField.style.display = "block";
                symbolField.style.display = "none";
                quantityField.style.display = "none";
                priceField.style.display = "none";
            } else {
                cashField.style.display = "none";
                symbolField.style.display = "block";
                quantityField.style.display = "block";
                priceField.style.display = "block";
            }
        }

        function validateForm() {
            var type = document.getElementById("type").value;
            if (type === "deposit") {
                var cash = document.getElementById("cash").value;
                if (cash <= 0) {
                    alert("Cash amount must be a positive number.");
                    return false;
                }
            }
            return true;
        }
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Owl's Wealth Management</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/portfolio_composition">Portfolio Composition</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/transactions">Transactions</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/add_transaction">Add Transaction</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1 class="text-center">Add Transaction</h1>
        <div class="card">
            <div class="card-header">
                Add Transaction
            </div>
            <div class="card-body">
                <form action="/add_transaction" method="post" onsubmit="return validateForm()">
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" class="form-control" name="date" required>
                    </div>
                    <div class="form-group">
                        <label for="type">Type</label>
                        <select class="form-control" name="type" id="type" onchange="toggleFields()" required>
                            <option value="buy">Buy</option>
                            <option value="sell">Sell</option>
                            <option value="deposit">Deposit</option>
                            <option value="dividends">Dividends</option>
                            <option value="tax-dividends">Tax-Dividends</option>
                        </select>
                    </div>
                    <div class="form-group" id="symbolField">
                        <label for="symbol">Symbol</label>
                        <input type="text" class="form-control" name="symbol">
                    </div>
                    <div class="form-group" id="quantityField">
                        <label for="quantity">Quantity</label>
                        <input type="number" class="form-control" name="quantity">
                    </div>
                    <div class="form-group" id="priceField">
                        <label for="price">Price</label>
                        <input type="number" step="0.01" class="form-control" name="price">
                    </div>
                    <div class="form-group" id="cashField" style="display: none;">
                        <label for="cash">Cash</label>
                        <input type="number" step="0.01" class="form-control" name="cash" id="cash" min="0.01">
                    </div>
                    <button type="submit" class="btn btn-light">Add Transaction</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
